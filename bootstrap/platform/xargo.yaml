apiVersion: gitops.platform.upbound.io/v1alpha1
kind: XArgo
metadata:
  name: gitops-argocd
spec:
  parameters:
    resourceExclusions: |
      - kinds:
        - ProviderConfigUsage
        apiGroups:
        - "*"
      - kinds:
        - "Nodes"
        apiGroups:
        - "*"
    resourceInclusions: |
      - apiGroups:
        - "*"
        kinds:
        - Provider
        - Function
        - Configuration
        - CompositeResourceDefinition
        - Composition
    providerConfigName: "provider-platform"
    ingressUrl: argocd.localhost
    source:
      git:
        url: https://github.com/jonasz-lasut/crossplane-presentation.git
        path: "bootstrap/gitops"
        ref:
          name: init
