apiVersion: gitops.platform.upbound.io/v1alpha1
kind: XArgo
metadata:
  name: platform-argocd
spec:
  parameters:
    resourceExclusions: |
      - apiGroups:
        - "*"
        kinds:
        - ProviderConfigUsage
      - apiGroups:
        - "*"
        kinds:
        - "Nodes"
        - "Secrets"
    # resourceInclusions: |
    #   - apiGroups:
    #     - "*"
    #     kinds:
    #     - Configurations
    #     - ProviderConfigs
    #   - apiGroups:
    #     - "*"
    #     kinds:
    #     - SQLInstances
    #     - Networks
    providerConfigName: provider-platform
    ingressUrl: argocd.localhost
    source:
      git:
        url: https://github.com/jonasz-lasut/crossplane-presentation.git
        path: "bootstrap/gitops"
        ref:
          name: init
