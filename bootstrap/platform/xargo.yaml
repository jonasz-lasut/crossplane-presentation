apiVersion: gitops.platform.upbound.io/v1alpha1
kind: XArgo
metadata:
  name: gitops-argocd
spec:
  parameters:
    resourceExclusions: |
      - kinds:
        - ProviderConfigUsage
        apiGroups:
        - "*"
      - kinds:
        - "Nodes"
        - "Secrets"
        apiGroups:
        - "*"
    # resourceInclusions: |
    #   - kinds:
    #     - SQLInstances
    providerConfigName: "provider-platform"
    ingressUrl: argocd.localhost
    source:
      git:
        url: https://github.com/jonasz-lasut/crossplane-presentation.git
        path: "bootstrap/gitops"
        ref:
          name: init
