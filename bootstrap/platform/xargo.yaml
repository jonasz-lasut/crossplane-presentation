apiVersion: platform.jlasut.io/v1alpha1
kind: XArgo
metadata:
  name: platform-argocd
spec:
  parameters:
    resourceExclusions: |
      - apiGroups:
        - "*"
        kinds:
        - ProviderConfigUsage
      - apiGroups:
        - "*"
        kinds:
        - "Nodes"
        - "Secrets"
    resourceInclusions: |
      - apiGroups:
        - "*"
        kinds:
        - "*"
    providerConfigName: emerging-tech-provider
    ingressUrl: argocd.127.0.0.1.nip.io # For demo purposes let's use `nip.io` and manually replace IP, could be done with static IP
    source:
      git:
        url: https://github.com/jonasz-lasut/crossplane-presentation.git
        path: "bootstrap/gitops"
        ref:
          name: init
